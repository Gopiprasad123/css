<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul li{background-color: chocolate;

}
ul.in li {
    list-style-position: outside;
}
ul.out li{
    list-style-position: inside;
}

    </style>
</head>
<body>
    <h1> working with lists</h1>

<ul class="in">
<li>one</li>
<li>two</li>
<li>three</li>
</ul>
<h2>orderlist</h2>
<ul class="out">
<li>hyd</li>
<li>vijawdada</li>
<li>andharapradesh</li>
</ul>

</body>
</html>
